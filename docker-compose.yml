version: '3'
services:
  mysql:
    image: 433649235084.dkr.ecr.ap-northeast-1.amazonaws.com/mysql:$CIRCLE_SHA1
    environment:
      MYSQL_ROOT_PASSWORD: some_password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_password
    deploy:
      replicas: 2
  wordpress:
    image: 433649235084.dkr.ecr.ap-northeast-1.amazonaws.com/wp:$CIRCLE_SHA1
    environment:
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: wordpress
    ports:
      - 8000:80
    deploy:
      replicas: 2
