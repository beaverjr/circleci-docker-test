# Environment variables
# - HOST_NAME
# - USER_NAME

version: 2
jobs:
 build:
   machine: true
   steps:
     - checkout
     # UI に保管されている ID・パスワードを使い
     # プライベート Docker イメージによる専用 DB を稼働させる
     - run: |
         docker login -u $DOCKER_USER -p $DOCKER_PASS
         docker run -d --name test beaverjr/circleci-docker-test:latest
